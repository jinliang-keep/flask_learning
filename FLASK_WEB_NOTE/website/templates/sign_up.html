<!-- 注册页面 -->
{% extends "base.html" %} {% block title %}注册{% endblock %} {% block content%}
<form method="POST">
  <h3 class="text-center">注册你的账号</h3>
  <!-- 提交表单 -->
  <!-- 输入邮件地址 -->
  <div class="mb-3">
    <label for="email" class="form-label">邮件地址</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="请输入你的邮箱地址..." />
  </div>
  <!-- 输入用户名 -->
  <div class="mb-3">
    <label for="firstName" class="form-label">用户名</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="请输入你的用户名..." />
  </div>
  <!-- 输入密码 -->
  <div class="mb-3">
    <label for="password1" class="form-label">密码</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="请输入你的密码..." />
  </div>
  <!-- 确认密码 -->
  <div class="mb-3">
    <label for="password2" class="form-label">确认密码</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="请再次输入密码..." />
  </div>

  <!-- 这是“记住我”复选框 -->
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="remember" id="remember" />
    <label class="form-check-label" for="remember">记住我</label>
  </div>

  <br />
  <!-- 提交按钮 -->
  <button type="submit" class="btn btn-primary">注册</button>
</form>
{% endblock %}
